version: 2
jobs:
  build_and_test:
    docker:
      - image: circleci/rust:1.35.0-node
    steps:
      - checkout
      - run: npm install pnpm
      - run: cargo build --verbose
      - run: cargo test --verbose
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: pnpm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
